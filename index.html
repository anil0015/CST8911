<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-4 Azure Static Web App</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        header {
            padding: 50px 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            font-size: 20px;
            margin-top: 0;
            opacity: 0.85;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            margin: 40px auto;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: white;
            color: #2a5298;
            border-radius: 6px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #dfe6f0;
        }

        footer {
            margin-top: 50px;
            padding: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Azure Static Web App</h1>
        <p>Deployed automatically with GitHub Actions</p>
    </header>

    <div class="card">
        <h2>Welcome</h2>
        <p>This site was deployed using Azure Static Web Apps and a GitHub workflow file.</p>
        <a class="btn" href="#">Explore More</a>
    </div>

    <footer>
        Updated version | Powered by Azure Static Web Apps
    </footer>

</body>
</html>
